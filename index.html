<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="siteTitle">Creative Platform</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="hero">
    <h1 id="siteTitle">Creative Platform</h1>
    <p>Discover. Explore. Build.</p>
  </header>

  <section class="cards" id="cardContainer">
    <!-- Cards will load from JS -->
  </section>

  <script src="js/main.js"></script>
  
  <div id="cardsContainer"></div>
  <script>
  // TITLE
  const savedTitle = localStorage.getItem("siteTitle");
  if (savedTitle) {
    document.getElementById("siteTitle").innerText = savedTitle;
  }

  // CARDS
  const cards = JSON.parse(localStorage.getItem("cards")) || [];
  const container = document.getElementById("cardsContainer");

  cards.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${card.title}</h3><p>${card.desc}</p>`;
    container.appendChild(div);
  });
</script>

</body>
</html>
