<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard">

  <aside class="sidebar">
    <h2>Admin</h2>
    <button onclick="logout()">Logout</button>
  </aside>

  <main class="content">
    <h1>Admin Dashboard</h1>

    <!-- TITLE -->
    <section>
      <h3>Change Website Title</h3>
      <input id="siteTitleInput" placeholder="New website title">
      <button onclick="updateTitle()">Update</button>
    </section>

    <hr>

    <!-- ADD CARD -->
    <section>
      <h3>Add New Card</h3>
      <input id="cardTitle" placeholder="Card title">
      <input id="cardDesc" placeholder="Card description">
      <button onclick="addCard()">Add Card</button>
    </section>

    <hr>

    <!-- CARD LIST -->
    <section>
      <h3>Existing Cards</h3>
      <div id="cardList"></div>
    </section>

  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
