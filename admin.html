<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Admin Control Panel</h1>
  <p>Control your website content</p>
</header>

<section class="admin-box">

  <h2>Change Website Title</h2>
  <input id="siteTitleInput" placeholder="Enter new title">
  <button onclick="updateTitle()">Update Title</button>

  <hr>

  <h2>Add New Website Card</h2>
  <input id="cardTitle" placeholder="Card title">
  <input id="cardDesc" placeholder="Card description">
  <button onclick="addCard()">Add Card</button>

  <hr>

  <h2>Delete Last Card</h2>
  <button onclick="deleteCard()">Delete</button>

</section>

<script src="js/admin.js"></script>
</body>
</html>
